<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéÅ Surprise Gift</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #e0f7fa, #b2ebf2);
      flex-direction: column;
    }

    .gift-box {
      width: 150px;
      height: 150px;
      background: #ff6f61;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .gift-box::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 30px;
      background: #fff176;
      top: 0;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .gift-icon {
      font-size: 60px;
      color: white;
      z-index: 2;
    }

    .message {
      margin-top: 30px;
      font-size: 24px;
      color: #00695c;
      font-weight: bold;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="gift-box" onclick="revealMessage()">
    <div class="gift-icon">üéÅ</div>
  </div>

  <div class="message" id="surpriseMessage">
    üåü Fuck You Farhan Bhai üåü
  </div>

  <script>
    function revealMessage() {
      const msg = document.getElementById("surpriseMessage");
      msg.style.display = "block";
    }
  </script>

</body>
</html>
